<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test3</title>

<script type = "text/javascript">
function myclick(){
	var mine = document.getElementById("#it_mine");
	var com;
	var rnd = parseInt(Math.random()*3)
	if(rnd == 1){
		com = "가위" 
	}else if(rnd == 2 ){
		com = "바위"
	}else
		com = "보"
	var result;
	if(mine == "가위" && com =="가위") result= "무승부"; 
	if(mine == "가위" && com =="바위") result= "패배"; 
	if(mine == "가위" && com =="보") result= "승리"; 

	if(mine == "바위" && com =="가위") result= "승리"; 
	if(mine == "바위" && com =="바위") result= "무승부"; 
	if(mine == "바위" && com =="보") result= "패배"; 
	
	if(mine == "보" && com =="가위") result= "패배"; 
	if(mine == "보" && com =="바위") result= "승리"; 
	if(mine == "보" && com =="보") result= "무승부"; 
	
	document.getElementsById('#it_com').value = com;
	document.getElementsById('#it_result').value = result;
}
function myClick(){
	var obj_mine = document.querySelector("#it_mine");
	var obj_com = document.querySelector("#it_com");
	var obj_result = document.querySelector("#it_result");
	
	var mine = obj_mine.value;
	var com = "";
	var result = "";
	
	var rnd = Math.random();
	if(rnd > 0.66){
		com = "가위"
	}else if(rnd > 0.33){
		com = "바위"
	}else
		com = "보";
	
	console.log(mine, com, result);
	
	if(mine == "가위" && com =="가위") result= "무승부"; 
	if(mine == "가위" && com =="바위") result= "패배"; 
	if(mine == "가위" && com =="보") result= "승리"; 

	if(mine == "바위" && com =="가위") result= "승리"; 
	if(mine == "바위" && com =="바위") result= "무승부"; 
	if(mine == "바위" && com =="보") result= "패배"; 
	
	if(mine == "보" && com =="가위") result= "패배"; 
	if(mine == "보" && com =="바위") result= "승리"; 
	if(mine == "보" && com =="보") result= "무승부"; 
	
	obj_com.value = com;
	obj_result.value = result;
	
}	
	</script>
</head>
<body>
<table border = "1px">
	<tr>
		<td>나</td>
		<td>
			<input type ="text" id = "it_mine"/>
		</td>
	</tr>
	<tr>
		<td>컴ㅂ</td>
		<td>
			<input type ="text" id = "it_com"/>
		</td>
	</tr>
	<tr>
		<td>결과</td>
		<td>
			<input type="text" id = "it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value ="게임하기" onclick="myClick()" />
		</td>
	</tr>
	
</table>
</body>
</html>
