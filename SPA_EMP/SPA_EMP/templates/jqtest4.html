<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test3</title>
<script src="static/jquery-3.6.1.js"></script>
<script type = "text/javascript">
function myclick(){
	var mine = document.getElementById("#it_mine");
	var com;
	var rnd = parseInt(Math.random()*3)
	if(rnd == 1){
		com = "가위" 
	}else if(rnd == 2 ){
		com = "바위"
	}else
		com = "보"
	var result;
	if(mine == "가위" && com =="가위") result= "무승부"; 
	if(mine == "가위" && com =="바위") result= "패배"; 
	if(mine == "가위" && com =="보") result= "승리"; 

	if(mine == "바위" && com =="가위") result= "승리"; 
	if(mine == "바위" && com =="바위") result= "무승부"; 
	if(mine == "바위" && com =="보") result= "패배"; 
	
	if(mine == "보" && com =="가위") result= "패배"; 
	if(mine == "보" && com =="바위") result= "승리"; 
	if(mine == "보" && com =="보") result= "무승부"; 
	
	document.getElementsById('#it_com').value = com;
	document.getElementsById('#it_result').value = result;
}
function myClick(){
// 	쌤꺼
	var mine = $("#it_mine").val();
	var com = "";
	var result = "";
	
	var rnd = Math.random();
	if(rnd > 0.66){
		com = "가위"
	}else if(rnd > 0.33){
		com = "바위"
	}else
		com = "보";
	
	console.log(mine, com, result);
	
	if(mine == "가위" && com =="가위") result= "무승부"; 
	if(mine == "가위" && com =="바위") result= "패배"; 
	if(mine == "가위" && com =="보") result= "승리"; 

	if(mine == "바위" && com =="가위") result= "승리"; 
	if(mine == "바위" && com =="바위") result= "무승부"; 
	if(mine == "바위" && com =="보") result= "패배"; 
	
	if(mine == "보" && com =="가위") result= "패배"; 
	if(mine == "보" && com =="바위") result= "승리"; 
	if(mine == "보" && com =="보") result= "무승부"; 
	
	 $("#it_com").val(com);
	 $("#it_result").val(result);
	
}
$(document).ready(function(){
	$("#playgame").bind("click", myClick);
});

</script>
</head>
<body>
<table border = "1px">
	<tr>
		<td>나</td>
		<td>
			<input type ="text" id = "it_mine"/>
		</td>
	</tr>
	<tr>
		<td>컴ㅂ</td>
		<td>
			<input type ="text" id = "it_com"/>
		</td>
	</tr>
	<tr>
		<td>결과</td>
		<td>
			<input type="text" id = "it_result">
		</td>
	</tr>
	<tr>
		<td colspan="2">
			<input type="button" value ="게임하기" id="playgame" />
		</td>
	</tr>
	
</table>
</body>
</html>
