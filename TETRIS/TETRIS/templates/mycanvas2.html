<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mycanvas2</title>
<script type="text/javascript">
function myinit(){
	// 1. canvas 엘리먼트 취득
// 	const canvas = document.getElementById('mycan');
	var canvas = document.getElementById('mycan');
	var ctx = canvas.getContext('2d');
	
	ctx.rect(100,100,100,100);
	ctx.fill();
}

</script>
</head>
<body onload ="myinit()">
<canvas id ="mycan" width="400px" height="400">
</canvas>
</body>
</html>
