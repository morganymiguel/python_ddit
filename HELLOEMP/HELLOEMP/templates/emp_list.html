<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_add(){
		location.href='emp_add'
	}
</script>
</head>
<body>
<table border="1px">
	<tr>
		<th>사번</th>
		<th>이름</th>
		<th>성별</th>
		<th>주소</th>
	</tr>
	{% for i in list%}
	<tr>
		<td><a href = "emp_detail?e_id={{i.e_id}}"/>{{i.e_id}}</td>
		<td>{{i.e_name}}</td>
		<td>{{i.sex}}</td>
		<td>{{i.addr}}</td>
	</tr>
	{% endfor %}
</table>
<input type="button" value="추가" onclick="fn_add()">
</body>
</html>
