<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn_add(){
		location.href='emp_add'
	}
</script>
</head>
<body>
	<h3>emp_list</h3>
	<table border="1">
		<tr>
			<th>사번</th>
			<th>이름</th>
			<th>성별</th>
			<th>주소</th>
		</tr>
		{% for i in dblist%}
		<tr>
			<th><a href = "emp_detail?e_id={{e.e_id}}"/>{{i.e_id}}</th>
			<th>{{i.e_name}}</th>
			<th>{{i.sex}}</th>
			<th>{{i.addr}}</th>
		</tr>
		{% endfor %}
	</table>
	<input type="button" value="추가" onclick="fn_add()">
</body>
</html>
